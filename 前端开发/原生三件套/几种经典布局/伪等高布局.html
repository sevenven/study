<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>伪等高布局</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			#wrap {
				width: 800px;
				margin: 0 auto;
				overflow: hidden;
				border: 1px solid #f00;
			}

			#wrap .left {
				width: 200px;
				background: pink;
			}
			#wrap .right {
				width: 600px;
				background: salmon;
			}
			#wrap .left,
			#wrap .right {
				float: left;
				padding-bottom: 10000px;
				margin-bottom: -10000px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="left">
				left <br />
				left <br />
				left <br />
				left <br />
				left <br />
				left <br />
				left <br />
			</div>
			<div class="right">
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
				right <br />
			</div>
		</div>
	</body>
</html>
