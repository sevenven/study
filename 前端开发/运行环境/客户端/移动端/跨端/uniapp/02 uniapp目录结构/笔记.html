二、目录结构
	
	components     : 组件

	pages          : 页面

	static         : 静态资源【图片...css文件】

	App.vue        : 整个uniapp项目的第一个组件

	index.html  

	main.js   	   :  第一个运行的js文件【全局js文件】 （和vue-cli的main.js差不多）

	manifest.json  :  全局文件==》应用的配置

	pages.json     :  全局文件==》页面的配置

	uni.scss       :  全局样式文件
