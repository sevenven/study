<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CORS</title>
    <link rel="stylesheet" type="text/css" href="./jasmine-2.8.0/jasmine.css" />
    <script src="./js/jquery-1.11.3.js"></script>
    <script src="./jasmine-2.8.0/jasmine.js"></script>
    <script src="./jasmine-2.8.0/jasmine-html.js"></script>
    <script src="./jasmine-2.8.0/boot.js"></script>
  </head>
  <body>
    <h1>跨域-CORS</h1>
    <script>
      // 每一个测试用例的超时时间
      jasmine.DEFAULT_TIMEOUT_INTERVAL = 1000;

      // 请求的接口的前缀
      const base = "http://127.0.0.1:8888";

      // 测试用例编写
      describe("跨域测试用例", () => {
        // JSONP解决跨域
        it("JSONP请求", (done) => {
          // 服务器返回的结果
          let result;

          $.ajax({
            url: base + "/jsonp",
            dataType: "jsonp",
            jsonp: "callback",
            success: (json) => {
              result = json;
            },
          });

          // 由于是异步请求，需要使用setTimeout来校验
          setTimeout(() => {
            expect(result).toEqual({
              data: "jsonp ok",
            });

            // 校验完成，通知jasmine框架
            done();
          }, 100);
        });

        // CORS解决跨域
        /* 简单请求
         * 请求方法为： GET POST HEAD & 请求header里：无自定义头 content-type为[text/plain|multipart/form-data|application/x-www-form-urlencoded]
         * 先执行请求后判断跨域信息
         * 跨域请求的的请求头会多一个origin字段值为当前域名信息
         */
        it("CORS-简单请求", (done) => {
          // 服务器返回的结果
          let result;

          $.getJSON(base + "/get").then((res) => {
            result = res;
          });

          // 由于是异步请求，需要使用setTimeout来校验
          setTimeout(() => {
            expect(result).toEqual({
              data: "get ok",
            });

            // 校验完成，通知jasmine框架
            done();
          }, 100);
        });

        it("CORS-简单请求-cookie", (done) => {
          // 服务器返回的结果
          let result;

          $.ajax({
            type: "get",
            url: base + "/getCookie",
            xhrFields: {
              withCredentials: true, // 携带cookie
            },
            success: (res) => {
              result = res;
            },
          });

          // 由于是异步请求，需要使用setTimeout来校验
          setTimeout(() => {
            console.log(result, typeof result);

            expect(result).toEqual({
              data: "cookie ok",
            });

            // 校验完成，通知jasmine框架
            done();
          }, 100);
        });

        /* 非简单请求
         * 请求方法为： PUT DELETE || 请求header里： 有自定义头 content-type不为[text/plain|multipart/form-data|application/x-www-form-urlencoded]
         * 先判断跨域相关信息后执行请求-浏览器会先发送[option|预检]请求
         * 预检请求头中会多出
         * Access-Control-Request-Headers 该次请求的自定义请求头字段
         * Access-Control-Request-Method 该次请求的请求方式
         */
        it("CORS-非简单请求-application/json", (done) => {
          // 服务器返回的结果
          let result;

          $.ajax({
            type: "post",
            url: base + "/postJson",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({ name: "seven" }),
            success: (json) => {
              result = json;
            },
          });

          // 由于是异步请求，需要使用setTimeout来校验
          setTimeout(() => {
            expect(result).toEqual({
              data: "postJson ok",
            });

            // 校验完成，通知jasmine框架
            done();
          }, 100);
        });

        it("CORS-非简单请求-cookie", (done) => {
          // 服务器返回的结果
          let result;

          $.ajax({
            type: "post",
            url: base + "/postJsonCookie",
            xhrFields: {
              withCredentials: true, // 携带cookie
            },
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({ name: "seven" }),
            success: (json) => {
              result = json;
            },
          });

          // 由于是异步请求，需要使用setTimeout来校验
          setTimeout(() => {
            expect(result).toEqual({
              data: "cookie ok",
            });

            // 校验完成，通知jasmine框架
            done();
          }, 100);
        });

        it("CORS-非简单请求-自定义header", (done) => {
          // 服务器返回的结果
          let result;

          $.ajax({
            type: "get",
            url: base + "/getHeader",
            headers: {
              "coustom-header": "coustom@!!!",
            },
            beforeSend: (xhr) => {
              xhr.setRequestHeader("another-coustom-header", "coustom#!!!");
            },
            success: (json) => {
              result = json;
            },
          });

          // 由于是异步请求，需要使用setTimeout来校验
          setTimeout(() => {
            expect(result).toEqual({
              data: "header ok",
            });

            // 校验完成，通知jasmine框架
            done();
          }, 100);
        });
        // CORS解决跨域-nginx
        it("CORS-简单请求-ngix", (done) => {
          // 服务器返回的结果
          let result;

          $.getJSON("http://corslearn.com/getNginx").then((res) => {
            result = res;
          });

          // 由于是异步请求，需要使用setTimeout来校验
          setTimeout(() => {
            expect(result).toEqual({
              data: "getNginx ok",
            });

            // 校验完成，通知jasmine框架
            done();
          }, 100);
        });
      });
    </script>
  </body>
</html>
