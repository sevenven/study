<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue源码剖析</title>
    <script src="../dist/vue.js"></script>
  </head>

  <body>
    <div id="demo">
      <h1>keep-alive</h1>
      <p>{{isShow}}</p>
      <keep-alive>
        <comp-b v-if="isShow"></comp-b>
      </keep-alive>
      <br /><br />
      <button @click="handleToggle">toggle</button>
    </div>
    <script>
      const app = new Vue({
        el: '#demo',
        // 局部注册
        components: {
          'comp-b': {
            template: '<button>comp-b button</button>',
            beforeCreate() {
              console.log('comp-b', 'beforeCreate')
            },
            created() {
              console.log('comp-b', 'created')
            },
            beforeMount() {
              console.log('comp-b', 'beforeMount')
            },
            mounted() {
              console.log('comp-b', 'mounted')
            },
            beforeUpdate() {
              console.log('comp-b', 'beforeUpdate')
            },
            updated() {
              console.log('comp-b', 'updated')
            },
            beforeDestroy() {
              console.log('comp-b', 'beforeDestroy')
            },
            destroyed() {
              console.log('comp-b', 'destroyed')
            },
            activated() {
              console.log('comp-b', 'activated')
            },
            deactivated() {
              console.log('comp-b', 'deactivated')
            }
          }
        },
        data: {
          isShow: true
        },
        methods: {
          handleToggle() {
            this.isShow = !this.isShow
          }
        }
      })
    </script>
  </body>
</html>
