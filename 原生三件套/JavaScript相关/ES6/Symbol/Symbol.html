<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>symbol</title>
	</head>
	<body>
		<script>
			// Symbol特点
			// Symbol的值是唯一的 用来解决命名冲突问题
			// Symbool值不能与其他数据进行运算
			// Symbol定义的对象不能使用for...in循环遍历，但是可以使用Reflect.ownKeys来获取对象的属性名

			// 创建Symbol
			let s = Symbol();
			console.log(s, typeof s);

			let s2 = Symbol('尚硅谷');
			let s3 = Symbol('尚硅谷');
			console.log(s2, s3, s2 === s3);

			// Symbol.for 创建
			let s4 = Symbol.for('尚硅谷');
			let s5 = Symbol.for('尚硅谷');
			console.log(s4, s5, s4 === s5);

			// 不能与其他数据进行运算
			//  let result = s + 100;
			//  let result = s > 100;
			//  let result = s + s;
		</script>
	</body>
</html>
