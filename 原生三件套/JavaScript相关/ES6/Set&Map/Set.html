<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>集合</title>
	</head>
	<body>
		<script>
			// 类似于数组 但成员的值是唯一的 集合实现了iterator接口 所以可以使用『...』 扩展运算符和『for...of』
			// 声明一个 set
			let s = new Set();
			let s2 = new Set(['大事儿', '小事儿', '好事儿', '坏事儿', '小事儿']);

			// 元素个数
			console.log(s2.size, s2);
			console.log('...s2', ...s2);
			// 添加新的元素
			s2.add('喜事儿');
			// 删除元素
			s2.delete('坏事儿');
			// 检测
			console.log(s2.has('糟心事'));
			// 清空
			s2.clear();
			console.log(s2);

			// 使用for of
			for (let v of s2) {
				console.log(v);
			}
		</script>
	</body>
</html>
