<html>
	<head>
		<meta charset="utf-8" />
		<title>解决高度塌陷</title>
		<style type="text/css">
			#content {
				background: burlywood;
				margin-top: 30px;
			}
			#block {
				width: 200px;
				height: 200px;
				border: 1px solid #f00;
				float: left;
				margin-top: 50px;
			}
			.clearfix::after {
				content: '';
				display: block;
				clear: both;
			}
		</style>
	</head>

	<body>
		<div id="content" class="clearfix">
			<div id="block"></div>
		</div>
	</body>
</html>
